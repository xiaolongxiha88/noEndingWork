<p style="margin-left: 24px; white-space: normal;">
<strong><strong><span style="font-family: 宋体;"><strong><span style="color: rgb(38, 38, 38);">逆变器<span style="font-family: Calibri, sans-serif;">LCD</span>屏幕没有显示</span></strong></span></strong></strong><br/>
</p>
<hr style="white-space: normal;"/>
<p style="margin-left: 24px; white-space: normal;">
<span style="font-size: 14px;"><strong style="color: rgb(63, 63, 63); font-family: 宋体, SimSun;">①故障</strong><strong style="color: rgb(63, 63, 63); font-family: 宋体, SimSun; font-size: 12px;"><span style="font-size: 14px; font-family: 宋体;">分析</span></strong><strong style="color: rgb(63, 63, 63); font-family: 宋体, SimSun; font-size: 12px;"><span style="font-family: 宋体;">：</span></strong></span><span style="font-size: 12px;"><span style="color: rgb(89, 89, 89); font-family: 宋体;">没有直流输入，逆变器</span><span style="color: rgb(89, 89, 89); font-family: Calibri, sans-serif;">LCD</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">是由直流供电的。</span></span><br/>
</p>
<p style="margin-left: 24px; white-space: normal;">
<strong style="color: rgb(63, 63, 63); font-family: 宋体, SimSun; font-size: 14px;">②可能原因：</strong>
</p>
<p style="margin-left: 24px; white-space: normal;">
<span style="font-size: 12px;"><span style="color: rgb(89, 89, 89); font-family: 宋体;">（</span><span style="color: rgb(89, 89, 89);">1</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">）组件电压不够。逆变器工作电压是</span><span style="color: rgb(89, 89, 89);">100V</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">到</span><span style="color: rgb(89, 89, 89);">500V</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">，低于</span><span style="color: rgb(89, 89, 89);">100V</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">时，逆变器不工作。组件电压和太阳能辐照度有关，</span></span>
</p>
<p style="margin-left: 24px; white-space: normal;">
<span style="font-size: 12px;"><span style="color: rgb(89, 89, 89); font-family: 宋体;">（</span><span style="color: rgb(89, 89, 89);">2</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">）</span><span style="color: rgb(89, 89, 89);">PV</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">输入端子接反，</span><span style="color: rgb(89, 89, 89);">PV</span><span style="color: rgb(89, 89, 89); font-family: 宋体;">端子有正负两极，要互相对应，不能和别的组串接反。</span></span>
</p>
<p style="margin-left: 24px; white-space: normal;">
<span style="font-size: 12px;"><span style="color: rgb(89, 89, 89);"><span style="font-family: 宋体;">（</span>3<span style="font-family: 宋体;">）</span></span><span style="color: rgb(89, 89, 89); font-family: 宋体;">直流开关没有合上。</span></span>
</p>
<p style="margin-left: 24px; white-space: normal;">
<span style="font-size: 12px;"><span style="co(89, 89, 89);"><span style="font-family: 宋体;">（</span>4<span style="font-family: 宋体;">）</span></span><span style="color: rgb(89, 89, 89); font-family: 宋体;">组件串联时，某一个接头没有接好。</span></span>
</p>
<p style="margin-left: 24px; white-space: normal;">
<span style="font-size: 12px;"><span style="color: rgb(89, 89, 89);"><span style="font-family: 宋体;">（</span>5<span style="font-family: 宋体;">）</span></span><span style="color: rgb(89, 89, 89); font-family: 宋体;">有一组件断路，造成其它组串也不能工作<img id="loading_irq3lsay" src="http://www.paochefang.com/wp-content/uploads/paoimage/2013/07/032013yUu.jpg" title="正在上传..."/></span></span>
</p>
<p style="margin-left: 24px; white-space: normal;">
<span style="font-size: 20px; font-family: 宋体;"><span style="color: rgb(63, 63, 63); font-size: 14px;"><strong style="font-family: 宋体, SimSun;">③解决办法：</strong></span></span><span style="color: rgb(89, 89, 89); font-size: 12px; font-family: 宋体;">用万用表电压档测量逆变器直流输入电压。电压正常时，总电压是各组件电压之和。如果没有电压，依次检测直流开关，接线端子，电缆接头，组件等是否正常。</span>
</p>
